<!DOCTYPE html>
<html>
<body>
<input type="text" size="50" onkeydown="downKeyCode(event)" onkeypress="pressKeyCode(event)" placeholder="press key..." autofocus>
<p>onkeydown  >keyCode: <b style="color:orangered"><span id="down"></span></b>
   <span style="color:orchid" id="downExtraKeys"></span></p>
<script>
function downKeyCode(event) {
  document.getElementById("down").innerHTML = '';
  document.getElementById("down").innerHTML = event.key;
  document.getElementById("downExtraKeys").innerHTML = ' (shft:' + event.shiftKey + '  -  ctrl:' + event.ctrlKey + '  -  alt:' + event.altKey + ')';
}
</script>
</body>
</html>
