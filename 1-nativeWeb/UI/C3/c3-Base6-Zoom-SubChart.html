<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- Load c3.css -->
  <link href="./c3-0.7.18/c3.css" rel="stylesheet">
  <!-- Load d3.js and c3.js -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="./c3-0.7.18/c3.js"></script>
</head>
<body>
  <div id="my-container"></div>
</body>
<script>
  var chart;
  //typicall fetch via XHR
  var initialData = [
    ['data1', 30, 200, 100, 400, 0, 250],
    ['data2', 50, 130, 120, 70, 150, 25]
  ];


  document.addEventListener('DOMContentLoaded', function() {
    console.log("DOM fully loaded and parsed");
    // call generate() with arg obj
    chart = c3.generate({
      bindto: '#my-container',
      data: {
        columns: initialData,
        //type: 'bar'       // apply to all columns
        types: {
          data2: 'bar'      // apply to just one column  (default is line)
        }
      },
      axis: {
        y: {
          label: {
            text: 'Y Label Name',
            position: 'outer-middle'
          }
        }
      },
      zoom: {
        enabled: true
      },
      subchart: {
        show: true,
        size: {
          height: 60
        }
      },
    });
  });
</script>
<style>

  #my-container > svg > g:nth-child(3) .c3-target-data2 path {
    fill: orange !important;
    opacity: 0.2 !important;
  }
  #my-container > svg > g:nth-child(3) .c3-target-data1 path {
    stroke: orange !important;
    opacity: 0.2 !important;
  }

</style>
</html>
