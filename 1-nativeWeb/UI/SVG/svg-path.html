<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>SVG - Path</h1>

  <h2>Path</h2>
  <svg width="100" height="100">
    <!-- absolute co-ords -->
    <path d="M 10 10 H 90 V 90 H 10 L 10 10" fill="pink"></path>
    <!-- with close path -->
    <path d="M 10 10 H 90 V 90 H 10 Z" fill="transparent" stroke="pink"/>
    <!-- relative co-ords -->
    <path d="M 10 10 h 80 v 80 h -80 Z" fill="transparent" stroke="pink"></path>
    <!-- Points -->
    <circle cx="10" cy="10" r="2" fill="red"></circle>
    <circle cx="90" cy="90" r="2" fill="red"></circle>
    <circle cx="90" cy="10" r="2" fill="red"></circle>
    <circle cx="10" cy="90" r="2" fill="red"></circle>

  </svg>

</body>
</html>
