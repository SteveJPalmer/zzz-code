<h2 matDialogTitle
    cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
    appDialogResize>My Movable dialog works!</h2>

<mat-dialog-content>
  <p><i>my dialog content</i></p>
  <p>data passed in: {{data.name}}</p>
  <p>custom directive added for resizing</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close="{data: cool-closedViaDirective}">exit-directive</button>
  <button mat-button (click)="onNoClick()">exit-method</button>
</mat-dialog-actions>
