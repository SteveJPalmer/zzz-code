<div [ngSwitch]="asyncRequestStatus" class="async-data-wrapper__content-wrapper">
  <div *ngSwitchCase="apiRequestStatus.Pending">
    <div class="async-data-wrapper__wrapper">
      <div class="spinner-container" *ngIf="!hideSpinner">
        <mat-spinner></mat-spinner>
      </div>
    </div>
  </div>
  <div *ngSwitchCase="apiRequestStatus.Succeeded" class="async-data-wrapper__content">
    <ng-content></ng-content>
  </div>
  <div [ngStyle]="{'color': textColour }" *ngSwitchCase="apiRequestStatus.Failed">
    <div class="async-data-wrapper__wrapper">
      {{ getErrorText() }}
    </div>
  </div>
</div>
